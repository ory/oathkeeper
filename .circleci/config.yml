version: 2.1

orbs:
  sdk: ory/sdk@0.1.33
  changelog: ory/changelog@0.1.2
  goreleaser: ory/goreleaser@0.1.8
  slack: circleci/slack@3.4.2
  nancy: ory/nancy@0.0.9
  docs: ory/docs@0.0.4
  golangci: ory/golangci@0.0.4

jobs:
  test:
    docker:
      - image: circleci/golang:1.14
        environment:
        - GO111MODULE=on
    working_directory: /go/src/github.com/ory/oathkeeper
    steps:
      - checkout
      - setup_remote_docker
      - run: go mod download
      - run: go install github.com/ory/go-acc github.com/mattn/goveralls
      - run: go-acc -o coverage.txt ./... -- -failfast -timeout=20m
      - run: test -z "$CIRCLE_PR_NUMBER" && goveralls -service=circle-ci -coverprofile=coverage.txt -repotoken=$COVERALLS_REPO_TOKEN || echo "forks are not allowed to push to coveralls"
      - run: ./test/e2e/run.sh
      - run: ./test/reload/run.sh

workflows:
  "test, build, and relase":
    jobs:
      - nancy/test:
        filters:
          tags:
            only: /.*/
      - golangci/lint:
          filters:
            tags:
              only: /.*/
      - test:
          filters:
            tags:
              only: /.*/
      - changelog/generate:
          requires:
            - test
            - golangci/lint
          filters:
            tags:
              only: /.*/
            branches:
              only: master
      - sdk/generate:
          appname: Ory_Oathkeeper
          requires:
            - test
            - golangci/lint
      - sdk/release:
          requires:
            - test
            - golangci/lint
            - goreleaser/release
          filters:
            tags:
              only: /.*/
            branches:
              ignore: /.*/
      - docs/build:
          requires:
            - test
            - golangci/lint
          filters:
            tags:
              only: /.*/
            branches:
              only: master
      -
        goreleaser/test:
          filters:
            tags:
              only: /.*/
      -
        goreleaser/release:
          requires:
            - goreleaser/test
            - test
            - golangci/lint
          filters:
            branches:
              ignore: /.*/
            tags:
              only: /.*/
      -
        goreleaser/newsletter-draft:
          chimp-list: f605a41b53
          chimp-segment: 6478605
          requires:
            - goreleaser/release
          filters:
            tags:
              only: /.*/
      -
        slack/approval-notification:
          message: Pending approval
          channel: release-automation
          requires:
            - goreleaser/newsletter-draft
          filters:
            tags:
              only: /.*/
      -
        newsletter-approval:
          type: approval
          requires:
            - goreleaser/newsletter-draft
          filters:
            tags:
              only: /.*/
      -
        goreleaser/newsletter-send:
          chimp-list: f605a41b53
          requires:
            - newsletter-approval
          filters:
            tags:
              only: /.*/
