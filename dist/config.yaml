dist: dist
signs:
- id: default
  cmd: cosign
  args:
  - sign-blob
  - --key=/tmp/cosign.key
  - --output=${signature}
  - ${artifact}
  signature: ${artifact}.sig
  artifacts: checksum
  stdin: '{{ .Env.COSIGN_PWD }}'
docker_signs:
- id: default
  cmd: cosign
  args:
  - sign
  - --key=/tmp/cosign.key
  - ${artifact}
  artifacts: all
  stdin: '{{ .Env.COSIGN_PWD }}'
