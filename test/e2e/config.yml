access_rules:
  repositories:
    - file://e2e-rules.json

mutators:
  id_token:
    enabled: true
    config:
      issuer_url: https://my-oathkeeper/
      jwks_url: file://./jwks-idt.json

authorizers:
  allow:
    enabled: true

authenticators:
  jwt:
    enabled: true
    config:
      jwks_urls:
        - file://./jwks-authn.json
      scope_strategy: none

serve:
  proxy:
    port: 6660
  api:
    port: 6661

log:
  level: debug